<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Master - Infinity Streaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
    }
    header {
      background: #0ea5e9;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: white;
      letter-spacing: 1px;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      font-family: inherit;
    }
    button {
      background: #0ea5e9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0284c7;
    }
    .user {
      background: #334155;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
    }
    .user small {
      color: #94a3b8;
    }
    .actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .edit-btn, .delete-btn {
      padding: 5px 10px;
      font-size: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background: #3b82f6;
      color: white;
    }
    .delete-btn {
      background: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <header>Painel Master - Infinity Streaming</header>
  <div class="container">
    <h2>Cadastrar/Editar Usuário</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="text" id="vencimento" placeholder="Data de Vencimento">
    <input type="text" id="pix" placeholder="Chave PIX">
    <input type="text" id="telefone" placeholder="Número de Contato">
    <input type="text" id="facebook" placeholder="Página do Facebook">
    <input type="text" id="landing" placeholder="Landing Page">
    <input type="text" id="servidor" placeholder="Servidor">
    <input type="text" id="nomeApp" placeholder="Nome do App na TV">
    <input type="text" id="validadeApp" placeholder="Validade da Licença do App">
    <button onclick="salvarUsuario()">Salvar</button><h2>Usuários Cadastrados</h2>
<input type="text" id="filtro" placeholder="Buscar por nome ou servidor" onkeyup="filtrarUsuarios()">
<div id="usuarios"></div>

  </div>  <script>
    let editandoIndex = null;

    function salvarUsuario() {
      const user = {
        nome: document.getElementById('username').value,
        vencimento: document.getElementById('vencimento').value,
        pix: document.getElementById('pix').value,
        telefone: document.getElementById('telefone').value,
        facebook: document.getElementById('facebook').value,
        landing: document.getElementById('landing').value,
        servidor: document.getElementById('servidor').value,
        nomeApp: document.getElementById('nomeApp').value,
        validadeApp: document.getElementById('validadeApp').value,
      };

      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      if (editandoIndex !== null) {
        usuarios[editandoIndex] = user;
        editandoIndex = null;
      } else {
        usuarios.push(user);
      }

      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      limparFormulario();
      listarUsuarios();
    }

    function listarUsuarios() {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const container = document.getElementById('usuarios');
      container.innerHTML = '';

      usuarios.forEach((u, index) => {
        container.innerHTML += `
          <div class="user">
            <strong>${u.nome}</strong><br>
            <small>Servidor: ${u.servidor}</small><br>
            <small>Vencimento: ${u.vencimento}</small>
            <div class="actions">
              <button class="edit-btn" onclick="editarUsuario(${index})">Editar</button>
              <button class="delete-btn" onclick="excluirUsuario(${index})">Excluir</button>
            </div>
          </div>
        `;
      });
    }

    function editarUsuario(index) {
      const usuario = JSON.parse(localStorage.getItem('usuarios'))[index];
      document.getElementById('username').value = usuario.nome;
      document.getElementById('vencimento').value = usuario.vencimento;
      document.getElementById('pix').value = usuario.pix;
      document.getElementById('telefone').value = usuario.telefone;
      document.getElementById('facebook').value = usuario.facebook;
      document.getElementById('landing').value = usuario.landing;
      document.getElementById('servidor').value = usuario.servidor;
      document.getElementById('nomeApp').value = usuario.nomeApp;
      document.getElementById('validadeApp').value = usuario.validadeApp;
      editandoIndex = index;
    }

    function excluirUsuario(index) {
      if (confirm('Tem certeza que deseja excluir este usuário?')) {
        let usuarios = JSON.parse(localStorage.getItem('usuarios'));
        usuarios.splice(index, 1);
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        listarUsuarios();
      }
    }

    function limparFormulario() {
      document.getElementById('username').value = '';
      document.getElementById('vencimento').value = '';
      document.getElementById('pix').value = '';
      document.getElementById('telefone').value = '';
      document.getElementById('facebook').value = '';
      document.getElementById('landing').value = '';
      document.getElementById('servidor').value = '';
      document.getElementById('nomeApp').value = '';
      document.getElementById('validadeApp').value = '';
    }

    function filtrarUsuarios() {
      const termo = document.getElementById('filtro').value.toLowerCase();
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const container = document.getElementById('usuarios');
      container.innerHTML = '';
      usuarios.forEach((u, index) => {
        if (u.nome.toLowerCase().includes(termo) || u.servidor.toLowerCase().includes(termo)) {
          container.innerHTML += `
            <div class="user">
              <strong>${u.nome}</strong><br>
              <small>Servidor: ${u.servidor}</small><br>
              <small>Vencimento: ${u.vencimento}</small>
              <div class="actions">
                <button class="edit-btn" onclick="editarUsuario(${index})">Editar</button>
                <button class="delete-btn" onclick="excluirUsuario(${index})">Excluir</button>
              </div>
            </div>
          `;
        }
      });
    }

    listarUsuarios();
  </script></body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Master - Infinity ∞</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      margin-top: 60px;
      background: #1e3a5f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 132, 255, 0.3);
    }

    .container input, .container select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #f0f8ff;
      color: #000;
    }

    .container button {
      width: 100%;
      padding: 12px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .container button:hover {
      background: #0099cc;
    }

    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00eaff;
    }

    .infinito {
      color: #ff0077;
    }

    .usuarios-cadastrados {
      margin-top: 20px;
      background: #102841;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .usuarios-cadastrados p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="logo">Infinity <span class="infinito">∞</span> Streaming</div>

  <div class="container">
    <h2 style="text-align:center;">Cadastrar Novo Usuário</h2>
    <input type="text" id="nome" placeholder="Nome do usuário" required>
    <input type="text" id="servidor" placeholder="Servidor" required>
    <input type="date" id="vencimento" placeholder="Data de vencimento" required>
    <input type="text" id="chavePIX" placeholder="Chave PIX" required>
    <input type="text" id="app" placeholder="Nome do app instalado" required>
    <input type="date" id="validadeLicenca" placeholder="Validade da licença do app" required>
    <button onclick="cadastrarUsuario()">Cadastrar Usuário</button>
  </div>

  <div class="usuarios-cadastrados" id="usuariosCadastrados">
    <h3>Usuários Cadastrados</h3>
    <div id="listaUsuarios"></div>
  </div>

  <script>
    let usuarios = [];

    function carregarUsuarios() {
      const dados = localStorage.getItem('usuarios');
      if (dados) {
        usuarios = JSON.parse(dados);
        exibirUsuarios();
      }
    }

    function exibirUsuarios() {
      const listaUsuarios = document.getElementById('listaUsuarios');
      listaUsuarios.innerHTML = '';
      if (usuarios.length > 0) {
        usuarios.forEach((usuario, index) => {
          listaUsuarios.innerHTML += `
            <p><strong>Nome:</strong> ${usuario.nome}</p>
            <p><strong>Servidor:</strong> ${usuario.servidor}</p>
            <p><strong>Vencimento:</strong> ${usuario.vencimento}</p>
            <p><strong>Chave PIX:</strong> ${usuario.chavePIX}</p>
            <p><strong>App Instalado:</strong> ${usuario.app}</p>
            <p><strong>Validade da Licença:</strong> ${usuario.validadeLicenca}</p>
            <hr>
          `;
        });
      } else {
        listaUsuarios.innerHTML = '<p>Nenhum usuário cadastrado.</p>';
      }
    }

    function salvarUsuario(usuario) {
      usuarios.push(usuario);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      exibirUsuarios();
    }

    function cadastrarUsuario() {
      const nome = document.getElementById('nome').value;
      const servidor = document.getElementById('servidor').value;
      const vencimento = document.getElementById('vencimento').value;
      const chavePIX = document.getElementById('chavePIX').value;
      const app = document.getElementById('app').value;
      const validadeLicenca = document.getElementById('validadeLicenca').value;

      const usuario = {
        nome,
        servidor,
        vencimento,
        chavePIX,
        app,
        validadeLicenca,
      };

      salvarUsuario(usuario);
      alert('Usuário cadastrado com sucesso!');
    }

    document.addEventListener('DOMContentLoaded', carregarUsuarios);
  </script>

</body>
</html>
